spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER_NAME}
    password: ${DB_PASSWORD}
    hikari:
      max-lifetime: 177000  # 177초, hikari는 RDS wait_timeout(180초)보다 2 ~ 3초 정도 짧게 줄 것을 권장
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true